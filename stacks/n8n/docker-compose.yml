services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"    # Bypass aktiv
    environment:
      - N8N_HOST=n8n.project-reloaded.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://n8n.project-reloaded.org
      - WEBHOOK_URL=http://n8n.project-reloaded.org/
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=Meinautoisteinmgtf135
      - N8N_EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - N8N_EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - N8N_API_KEY=73142a6b3fb7247a75cd592e9f78ce7e545418a0c039de14
      - N8N_PUBLIC_API_DISABLED=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - /srv/agents/n8n:/home/node/.n8n
      - /srv/ops-automations/n8n/exports:/home/node/exports
      - /srv/ops-automations/n8n/workflows:/home/node/workflows
    networks:
      - agents_net
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.project-reloaded.org`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  agents_net:
    external: true
  traefik_net:
    external: true
    name: traefik_net
