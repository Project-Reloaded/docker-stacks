services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"    # Bypass aktiv
    environment:
      - N8N_HOST=n8n.project-reloaded.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://n8n.project-reloaded.org
      - WEBHOOK_URL=http://n8n.project-reloaded.org/
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_SECURE_COOKIE=false
      - N8N_ENCRYPTION_KEY=Meinautoisteinmgtf135
    volumes:
      - /srv/agents/n8n:/home/node/.n8n
    networks:
      - agents_net
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.project-reloaded.org`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  agents_net:
    external: true
  traefik_net:
    external: true
    name: traefik_net
